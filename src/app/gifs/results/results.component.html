<div class="row text-center" [ngStyle]="{'justify-content': 'center'}" *ngIf="!loading">
  <div class="spinner-grow text-center" role="status">

  </div>
</div>
<div class="row text-center" [ngStyle]="{'justify-content': 'center'}" *ngIf="loading">
  <div class="col-md-4 col-sm-6 animate__animated animate__fadeIn" *ngFor="let item of results">
    <div class="card">
      <img [src]="item.images.downsized_medium.url" [alt]="item.title" class="card-img-top">
      <div class="card-body">
        <p class="card-text">
          {{ item.title }}
        </p>
      </div>
    </div>
  </div>
</div>
<div class="row text-center" [ngStyle]="{'justify-content': 'center'}" *ngIf="results.length === 0">
  <h3> Sin resultados de b√∫squeda</h3>
</div>
